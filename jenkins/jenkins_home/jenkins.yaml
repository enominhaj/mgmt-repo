jenkins:
  systemMessage: "Managed with Configuration as Code by enosis (a) ashraf-minhaj"
  numExecutors: 2   # run two jobs in parallel
  authorizationStrategy:
    loggedInUsersCanDoAnything:
      allowAnonymousRead: false
  disableRememberMe: false
  securityRealm:
    local:
      allowsSignup: false
      users:
        - id: minhaj
          name: minhaj
          password: minhaj123
  clouds:
    - kubernetes:
        name: "kind-cluster"
        serverUrl: "https://192.168.0.105:6443" # ip of cluster server
        skipTlsVerify: true
        credentialsId: "kubeconfig"
        namespace: "default"
        jenkinsUrl: "http://192.168.0.105:8080/"   # URL Jenkins uses for agents
        containerCapStr: "2"                # max pods
        templates:
          - name: "k8s-agent"              # Java Network Launch Protocol
            label: "k8s-agent"
            containers:
              - name: "jnlp"
                image: "jenkins/inbound-agent:latest"
                workingDir: "/home/jenkins/agent"
                ttyEnabled: true
                resourceRequestCpu: "100m"
                resourceRequestMemory: "256Mi"
                alwaysPullImage: true
                privileged: false

unclassified:
  globalLibraries:
    libraries:
    - defaultVersion: "main"
      name: "custom-libs"
      retriever:
        modernSCM:
          scm:
            gitSource:
              remote: "https://github.com/enominhaj/mgmt-repo.git"
              traits:
              - "gitBranchDiscovery"
  
tool:
  git:
    installations:
    - home: "git"
      name: "Default"

credentials:
  system:
    domainCredentials:
    - credentials:
      - file:
          fileName: "config"
          id: "kubeconfig"
          scope: GLOBAL
          description: " File path C:/Users/ashrafur.minhaj/.kube/config"
          secretBytes: "{}"

